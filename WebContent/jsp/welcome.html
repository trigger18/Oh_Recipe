
<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title></title>
<style type="text/css">
body {
	background-color: rgb(240, 240, 240);
}

#main_div {
    width: 100%;
    overflow: hidden;
    height: 650px;
    margin-top: 25px;
}

#main {
	width: 100%;
	margin-top: 4.5%;
}

* {
	margin: 0;
	padding: 0;
}

#start {
	width: 310px;
	height: 80px;
	margin: 0 auto;
	margin-top: -40px;
}

header {
	height: 50px;
}

#logo {
	width: 400px;
	height: 100px;
	margin: 0 auto;
	margin-top: 50px;
	margin-bottom: 50px;
}

#logo_img {
	width: 100%;
	height: 100%;
}
</style>

<script type="text/javascript">
	$(document).ready(
			function() {
				$('#start_img').on('click', function() {
					location.href = '/semiRecipe/recipe/home';
				}).on(
						'mouseover',
						function() {
							$(this).css({
								'opacity' : '0.85',
								'cursor' : 'pointer'
							});
							$('#main').prop('src',
									'/semiRecipe/img/wellcome_main2.jpg')
									.clearQueue().animate({
										'width' : '105%',
										'margin-left' : '-2.5%'
									}, 400);
							$('#logo_img').prop('src',
									'/semiRecipe/img/wellcome_logo1.png')
						}).on(
						'mouseout',
						function() {
							$(this).css('opacity', '1')
							$('#main').prop('src',
									'/semiRecipe/img/wellcome_main.png')
									.clearQueue().animate({
										'width' : '100%',
										'margin-left' : '0'
									}, 400);
							$('#logo_img').prop('src',
									'/semiRecipe/img/wellcome_logo1.png')
						})
			})
</script>
</head>
<body>
	<header>
		<div id='logo'>
			<img src="/semiRecipe/img/wellcome_logo1.png" id='logo_img'>
		</div>
	</header>
	<div id='main_div'>
		<img src="/semiRecipe/img/wellcome_main.png" id='main'>
	</div>
	<div id="start">
		<img src="/semiRecipe/img/wellcome_start.png" id='start_img'>
	</div>
</body>
</html>
